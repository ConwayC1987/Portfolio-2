<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Pub Quiz</title>
</head>

<body>
    <header>
        <!-- Title of the game -->
        <h1 id="gameTitle">THE PUB QUIZ</h1>
        <!-- Image for the landing page -->
        <!--LandingPage created to make a zoom effect when opening or refreshing pg on hero image, code from 
        love running video-->
        <div id="landingPage">
            <!-- Image got from  -->
            <div id="firstP"><img src="assets/images/guinness_pints.jpg" alt="Men on strike looking for beer"></div>
            <button id="begin">Welcome To The Guess Who Quiz</button>
        </div>

    </header>
    <main>
        <div id="rulesPage">
            <!-- Image got from  -->
            <div id="secondP"><img src="assets/images/funny.jpg" alt="Men on strike looking for beer"></div>
            <!-- Code from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2 -->
            <!-- Trigger/Open The Modal -->
            <button id="rules">Rules of the Quiz...</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <!-- Top of the modal  -->
                    <div class="modal-header">
                        <!-- Option to close modal  -->
                        <span class="close">&times;</span>
                        <h3 id="prize"></h3>
                    </div>
                    <!-- Modal content -->
                    <div class="modal-body">
                        <h3 id="rule1"></h3>
                        <h3 id="rule2"></h3>
                    </div>
                    <div class="modal-footer">
                        <h3 id="message"></h3>
                        <!-- The play button to start the game  -->
                        <button id="play">Play now</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game area section  -->
        <section id="gameArea">
            <!-- Modal content -->
            <div id="gameTop">
                <!-- Modal content -->
                <div id="timer">
                    <div id="counter"></div>
                    <div id="btimeGauge"></div>
                    <div id="timeGauge"></div>
                    <div id="progress"></div>
                </div>
            </div>
            <!-- Modal content -->
            <div class="questions_box">
                <!-- Modal content -->
                <div class="option-left">
                    <!-- Modal content -->
                    <div class="card_left">
                        <!-- Modal content -->
                        <div id="qImg"></div>
                        <!-- Modal content -->
                        <div class="options">
                            <div id="option1" onclick="checkAnswer('option1')"></div>
                        </div>
                    </div>
                </div>
                <!-- Modal content -->
                <div class="option-right">
                    <!-- Modal content -->
                    <div class="card_right">
                        <!-- Modal content -->
                        <div id="qImg1"></div>
                        <!-- Modal content -->
                        <div class="options">
                            <div id="option2" onclick="checkAnswer('option2')"></div>
                        </div>
                    </div>
                </div>

            </div>
            
            <h2 id="question"></h2>
            <!-- Modal content -->
            <section id="results" style="display: none">
                <div id="score"></div>
            
                <div id="scoreContainer" style="display: none"></div>
            </section>
            
            

            
        </section>

        
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
