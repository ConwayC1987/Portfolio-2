<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pub Quiz</title>
</head>

<body>
    <header>
        <!-- Title of the game -->
        <h1 id="gameTitle">THE PUB QUIZ</h1>
        <!-- Image for the landing page -->
        <!--LandingPage created to make a zoom effect when opening or refreshing pg on hero image, code from 
        love running video-->
        <div id="landingPage">
            <!-- Image got from  -->
            <div id="firstP"><img src="assets/images/guinness_pints.jpg" alt="Men on strike looking for beer"></div>
            <button id="begin">Welcome To The Quiz</button>
        </div>

    </header>
    <main>
        <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
      <p>Some text in the Modal Body</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
