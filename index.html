<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Fun game, Pub quiz, Guess who game, Win free drink in pub quiz">
    <meta name = "description" content = "A guess who pub quiz game">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name = "author" content = "Ciaran Conway">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <!-- Website title -->
    <title>Pub Quiz</title>
</head>
<!-- Body of page -->
<body>
    <header>
        <!-- Navbar -->
        <div id="navbar">
            <!-- The home button from font awesome -->
            <button aria-label="home page" id="refresh-button"><i class="fa fa-home" aria-hidden="true"></i></button>           
        </div>
        <!-- Title of the game -->
        <h1 id="gameTitle">THE PUB QUIZ</h1>
        <!--LandingPage created to make a zoom effect when opening or refreshing pg on hero image, code from 
        love running video-->
        <div id="landingPage">
            <!-- Image got from https://www.irishcentral.com/uploads/article/132783/cropped_resized_Guinness-us-brewery.jpg?t=1654936411 -->
            <div id="firstP">
                <img src="assets/images/guinness_pints.webp" alt="People holding up pints of guinness">
            </div>
            <!-- Button on the landing page to start  -->
            <button id="begin">The Guess Who Quiz</button>
        </div>
    </header>
    <main>
        <!-- Second Page  -->
        <div id="rulesPage">
            <!-- Image got from https://www.on3.com/teams/kentucky-wildcats/news/kroger-field-alcohol-prohibition-kentucky-football-fans-luxury-suites-beer-bourbon/ -->
            <div id="secondP"><img src="assets/images/funny.webp" alt="Men on strike looking for beer">
            <!-- Code from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2 -->
            <!-- Trigger/Open The Modal -->
            <button id="rules">Rules...</button>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <!-- Top of the modal  -->
                    <div class="modal-header">
                        <div id="prize"></div>
                    </div>
                    <!-- Game rules -->
                    <div class="modal-body">
                        <div id="rule1"></div>
                        <div id="rule2"></div>
                    </div>
                    <div class="modal-footer">
                        <div id="message"></div>
                        <!-- The play button to start the game  -->
                        <button id="play">Play</button>
                        <!-- The exist modal button  -->
                        <button id="exist">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Game area section  -->
        <div id="gameArea">
            <!-- Game top area -->
            <div id="gameTop">
                <!-- Clock, time gauge and a progress circles -->
                <div id="timer">
                    <div id="counter"></div>
                    <div id="timeGauge"></div>
                    <!-- A green or red circle to let the user know if they were right or wrong --> 
                    <div id="progress"></div>
                </div>
            </div>
            <!-- Questions container -->
            <div class="questions_box">
                <!-- Left side content -->
                <div class="option-left">
                    <!-- Left side card -->
                    <div class="card_left">
                        <!-- Question image -->
                        <div id="qImg"></div>
                        <!-- Question text answer option -->
                        <div class="options">
                            <div id="option1" onclick="checkAnswer('option1')"></div>
                        </div>
                    </div>
                </div>
                <!-- Right side content -->
                <div class="option-right">
                    <!-- Right side card -->
                    <div class="card_right">
                        <!-- Question image -->
                        <div id="qImg1"></div>
                        <!-- Question text answer option -->
                        <div class="options">
                            <div id="option2" onclick="checkAnswer('option2')"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Question -->
            <div id="question"></div>
        </div>
        <!-- Results content -->
        <div id="results" >          
            <!-- The Modal idea is from w3schools -->
            <div id="modalResults" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <div>Results</div>
                    </div>
                    <div class="modal-body">
                        <!-- Tells the user's score in %  -->
                        <div id="scoreContainer"></div>
                        <!-- The result message -->
                        <div id="resultMessage"></div>
                    </div>
                    <div class="modal-footer">
                        <!-- The replay button to start the game  -->
                        <button id="replay">Try Again</button>
                        <!-- The home page button  -->
                        <button id="refresh-button1">Home Page</button>
                    </div>
                </div>
            </div>              
        </div>     
    </main>
    <!-- The footer with a github icon  -->
    <footer id ="githubIcon"><a target="_blank" href="https://github.com/ConwayC1987"><i class="fa fa-github" alt="github link" style="font-size:40px;color:whitesmoke"></i></a></footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
