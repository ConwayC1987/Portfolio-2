<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Fun game, Pub quiz, Guess who game, Win free drink in pub quiz">
    <meta name = "description" content = "A guess who pub quiz game">
    <meta name = "author" content = "Ciaran Conway">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <!-- Website title -->
    <title>Pub Quiz</title>
</head>
<!-- Body of page -->
<body>
    <header>
        <!-- Title of the game -->
        <h1 id="gameTitle">THE PUB QUIZ</h1>
        
        <!--LandingPage created to make a zoom effect when opening or refreshing pg on hero image, code from 
        love running video-->
        <div id="landingPage">
            <!-- Image got from  -->
            <div id="firstP">
                
                <img src="assets/images/guinness_pints.webp" alt="People holding up pints of guinness">
            </div>
            <!-- Button on the landing page to start  -->
            <button id="begin">The Guess Who Quiz</button>
        </div>
    </header>
    <main>
        <!-- Second Page  -->
        <div id="rulesPage">
            <!-- Image got from  -->
            <div id="secondP"><img src="assets/images/funny.webp" alt="Men on strike looking for beer">
            <!-- Code from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2 -->
            <!-- Trigger/Open The Modal -->
            <button id="rules">Rules...</button>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <!-- Top of the modal  -->
                    <div class="modal-header">
                        <h3 id="prize"></h3>
                    </div>
                    <!-- Modal content -->
                    <div class="modal-body">
                        <h3 id="rule1"></h3>
                        <h3 id="rule2"></h3>
                    </div>
                    <div class="modal-footer">
                        <h3 id="message"></h3>
                        <!-- The play button to start the game  -->
                        <button id="play">Play</button>
                        <button id="exist">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game area section  -->
        <section id="gameArea">
            <!-- Game top area -->
            <div id="gameTop">
                <!-- Clock, time gauge and a  -->
                <div id="timer">
                    <div id="counter"></div>
                    <div id="timeGauge"></div>
                    <!-- A green or red circle to let the user know if they were right or wrong --> 
                    <div id="progress"></div>
                </div>
            </div>
            <!-- Questions container -->
            <div class="questions_box">
                <!-- Left side content -->
                <div class="option-left">
                    <!-- Left side card -->
                    <div class="card_left">
                        <!-- Question image -->
                        <div id="qImg"></div>
                        <!-- Question text answer option -->
                        <div class="options">
                            <div id="option1" onclick="checkAnswer('option1')"></div>
                        </div>
                    </div>
                </div>
                <!-- Right side content -->
                <div class="option-right">
                    <!-- Right side card -->
                    <div class="card_right">
                        <!-- Question image -->
                        <div id="qImg1"></div>
                        <!-- Question text answer option -->
                        <div class="options">
                            <div id="option2" onclick="checkAnswer('option2')"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Question -->
            <h2 id="question"></h2>
            
        </section>
        <section id="results" >
            <!-- Results content -->
            <!-- The Modal -->
            <div id="modalResults" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Results</h3>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div id="scoreContainer"></div>
                        <div id="resultMessage"></div>
                    </div>
                    <div class="modal-footer">
                        <!-- The play button to start the game  -->
                        <button id="replay">Try Again</button>
                        <button id="refresh-button">Home Page</button>
                    </div>
                </div>
            </div>              
        </section>     
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
