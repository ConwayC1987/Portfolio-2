<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pub Quiz</title>
</head>

<body>
    <header>
        <!-- Title of the game -->
        <h1 id="gameTitle">THE PUB QUIZ</h1>
        <!-- Image for the landing page -->
        <!--LandingPage created to make a zoom effect when opening or refreshing pg on hero image, code from 
        love running video-->
        <div id="landingPage">
            <!-- Image got from  -->
            <div id="firstP"><img src="assets/images/guinness_pints.jpg" alt="Men on strike looking for beer"></div>
            <button id="begin">Welcome To The Quiz</button>
        </div>

    </header>
    <main>
        <div id="rulesPage">
            <!-- Image got from  -->
            <div id="secondP"><img src="assets/images/funny.jpg" alt="Men on strike looking for beer"></div>
            <!-- Code from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2 -->
            <!-- Trigger/Open The Modal -->
            <button id="rules">Rules of the Quiz...</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2 id="prize"></h2>
                    </div>
                    <div class="modal-body">
                        <h2 id="rule1"></h2>
                        <h2 id="rule2"></h2>
                    </div>
                    <div class="modal-footer">
                        <h3 id="message"></h3>
                        <button id="play">Play now</button>
                    </div>
                </div>
            </div>
        </div>

        <section id="gameArea">
            <div id="showGame">
                <div id="gameTop">
                    <h2 id="question"></h2>
                    <div id="timer">
                        <div id="counter"></div>
                        <div id="btimeGauge"></div>
                        <div id="timeGauge"></div>
                    </div>
                </div>
                
                <div class="questions_box">
                    <div class="option-left">
                        <div class="card_left">
                            <div id="qImg"></div>
                            <div class="options">
                                <div id="option1"></div>
                            </div>
                        </div>
                    </div>

                    <div class="option-right">
                        <div class="card_right">
                            <div id="qImg1"></div>
                            <div class="options">
                                <div id="option2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="correct_Answer"></div>
            </div>
        </section>

        
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
